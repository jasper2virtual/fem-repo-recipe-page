name: Bun CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2.0.1

    - name: Install dependencies
      run: bun install

    - name: Build the project
      run: bun run build --if-present

    - name: Run tests
      run: bun run test